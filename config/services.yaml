# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

        bind:
            $queryBus: '@query.bus'
            $commandBus: '@command.bus'
            
    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    
    App\Controller\:
        resource: '../src/Controller/'
        tags: ['controller.service_arguments']    

    
    # repos
    Masfernandez\ArticleFeature\Domain\Article\ArticleRepositoryInterface: '@App\Repository\DoctrineArticleRepository'
    Masfernandez\ArticleFeature\Domain\Article\UniqueNameSpecificationInterface: '@App\Specification\DoctrineUniqueNameSpecification' 

    # bus mappings
    Masfernandez\ArticleFeature\Application\Article\Create\CreateWithDomainService\ArticleCreator:
        tags:
            - name: messenger.message_handler
              bus: command.bus
              method: execute
              handles: Masfernandez\ArticleFeature\Application\Article\Create\CreateWithDomainService\CreateArticleCommand
              
    Masfernandez\ArticleFeature\Application\Article\Create\CreateWithRepository\ArticleCreator:
        tags:
            - name: messenger.message_handler
              bus: command.bus
              method: execute
              handles: Masfernandez\ArticleFeature\Application\Article\Create\CreateWithRepository\CreateArticleCommand
                  
    Masfernandez\ArticleFeature\Application\Article\Create\CreateWithSpecification\ArticleCreator:
        tags:
            - name: messenger.message_handler
              bus: command.bus
              method: execute
              handles: Masfernandez\ArticleFeature\Application\Article\Create\CreateWithSpecification\CreateArticleCommand                  
